<div class="container col-md-12 mt-0">
    <div class="d-flex justify-content-center h-100">
        <div class="card">
            <div class="card-header">
                <h3 class="text-center">DEPOSIT FORM</h3>

            </div>
            <div class="card-body">
                <form (ngSubmit)="deposit()">
                    <div class="input-group form-group">
                        <div class="input-group-prepend">
                            <span class="input-group-text"><i class="fas fa-user"></i></span>
                        </div>
                        <!-- <input type="text" class="form-control"  #acno (change)="acnoChange($event)" placeholder="account number" id="login_accno" required> -->
                        <input type="text" class="form-control" name="acnoo" [(ngModel)]="acno"
                            placeholder="accno no please" id="login_accno" required>

                    </div>
                    <div class="input-group form-group">
                        <div class="input-group-prepend">
                            <span class="input-group-text"><i class="fas fa-key"></i></span>
                        </div>
                        <!-- <input type="password" class="form-control" #pswd (change)="acnoChange($event)"placeholder="password"   id="login_password" required> -->
                        <input type="password" class="form-control" name="pswdd" [(ngModel)]="pswd"
                            placeholder="password" id="login_password" required>

                    </div>
                    <div class="input-group form-group">
                        <div class="input-group-prepend">
                            <span class="input-group-text"><i class="fas fa-user"></i></span>
                        </div>
                        <!-- <input type="text" class="form-control"  #acno (change)="acnoChange($event)" placeholder="account number" id="login_accno" required> -->
                        <input type="text" class="form-control" name="amount" [(ngModel)]="amount" placeholder="amount"
                            id="login_amount" required>

                    </div>

                    <div class="form-group">
                        <input type="submit" value="DEPOSITE" class="btn float-right login_btn " style="width:50%">
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

<div class="container col-md-12 mt-0">
    <div class="d-flex justify-content-center h-100">
        <div class="card">
            <div class="card-header">
                <h3 class="text-center">WITHDRAW FORM</h3>

            </div>
            <div class="card-body">
                <form (ngSubmit)="withdraw()">
                    <div class="input-group form-group">
                        <div class="input-group-prepend">
                            <span class="input-group-text"><i class="fas fa-user"></i></span>
                        </div>
                        <!-- <input type="text" class="form-control"  #acno (change)="acnoChange($event)" placeholder="account number" id="login_accno" required> -->
                        <input type="text" class="form-control" name="acnoo" [(ngModel)]="acno1"
                            placeholder="accno no please" id="login_accno1" required>

                    </div>
                    <div class="input-group form-group">
                        <div class="input-group-prepend">
                            <span class="input-group-text"><i class="fas fa-key"></i></span>
                        </div>
                        <!-- <input type="password" class="form-control" #pswd (change)="acnoChange($event)"placeholder="password"   id="login_password" required> -->
                        <input type="password" class="form-control" name="pswdd" [(ngModel)]="pswd1"
                            placeholder="password" id="login_password1" required>

                    </div>
                    <div class="input-group form-group">
                        <div class="input-group-prepend">
                            <span class="input-group-text"><i class="fas fa-user"></i></span>
                        </div>
                        <!-- <input type="text" class="form-control"  #acno (change)="acnoChange($event)" placeholder="account number" id="login_accno" required> -->
                        <input type="text" class="form-control" name="amount" [(ngModel)]="amount1" placeholder="amount"

                    <div class="form-group">

                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
